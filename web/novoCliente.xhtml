<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contexto">
        <h1>Cliente Primefaces</h1>
        <h:form>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Cliente:" /> 
                <p:inputText id="nome" value="#{clienteC.cliente.nome}"
                             required="true" 
                             requiredMessage="Nome é obrigatório" />

                <p:outputLabel for="cpf" value="CPF:" /> 
                <p:inputMask id="cpf"  required="true" mask="999.999.999-99"
                             value="#{clienteC.cliente.cpf}"
                             requiredMessage="CPF é obrigatório" />

                <p:outputLabel value="E-mail:" /> 
                <p:inputText id="email"  required="true"
                             value="#{clienteC.cliente.email}"
                             requiredMessage="E-mail é obrigatório" />

                <p:outputLabel for="rg" value="RG:" />
                <p:inputText id="rg" value="#{clienteC.cliente.rg}"  required="true"/>
                
                <p:outputLabel value="Telefone:" /> 
                <p:inputMask id="telefone"  required="true" mask="(99)9999-9999"
                             value="#{clienteC.cliente.telefone}"
                             requiredMessage="Telefone é obrigatório" />
                <h:outputText />
                <p:commandButton value="Salvar" update="@form" action="#{clienteC.salvar()}" />

            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
